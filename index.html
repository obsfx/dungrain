<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>
        canvas {
            border: 1px solid #000;
        }
    </style>
</head>
<body>
    <canvas class="s" width="1500" height="600"></canvas>

    <script src="./bundle.js"></script>
    <script>
        let a = new dungrain({
            iterationCount: 5,
            column: 30,
            row: 30,
            indexMap: {
                Wall: 3,
                Path: 2,
                Room: 1,
                Empty: 0
            }
        });

        const arr = a.getMap();

        let canvas = document.querySelector('.s');
        let ctx = canvas.getContext('2d');

        for (let i = 0; i < arr.length; i++) {
            for (let j = 0; j < arr[i].length; j++) {
                let k = arr[i][j];

                if (k == 3) {
                    ctx.fillStyle = 'black';
                } else if (k == 2) {
                    ctx.fillStyle = 'blue';
                } else if (k == 1) { 
                    ctx.fillStyle = 'green';
                } else {
                    ctx.fillStyle = 'white';
                }

                ctx.fillRect(j * 10, i * 10, 10, 10);
            }
        }

    </script>
</body>
</html>
